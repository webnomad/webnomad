<template name="locations">
  <project-map id="mapcanvas" latitude="0" longitude="0" zoom="2" markers={{markers}}>
  </project-map>
  <a href="{{pathFor route='locations.add'}}" class="location-add">
    <paper-button title="Add your location" raised>
      <iron-icon icon="add"></iron-icon>
    </paper-button>
  </a>
</template>
