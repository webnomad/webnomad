<template name="locationsAdd">
  <h1>Add a location</h1>

  <form method="post">
    <ul>
      <li>
        <input type="text" required placeholder="Name of the place" name="name" />
      </li>
      <li>
        <select name="type" required>
          <option value="restaurant">Restaurant</option>
          <option value="cafe">Coffeeshop/Tea-room</option>
          <option value="coworking">Coworking space</option>
          <option value="other">Museum/library/other</option>
        </select>
      </li>
      <li>
        <input type="number" required min="0" max="5" placeholder="wifi quality" name="wifi" />
      </li>
      <li>
        <label><input type="checkbox" name="power"> Power is avalaible</label>
      </li>
      <li>
        <input type="hidden" placeholder="latitude" name="lat" />
      </li>
      <li>
        <input type="hidden" placeholder="longitude" name="lng" />
      </li>
      <li>
      <paper-button type="submit">
        <iron-icon icon="add"></iron-icon>
        Add this location
      </paper-button>


      </li>
    </ul>
  </form>
</template>
