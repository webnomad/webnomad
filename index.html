<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>There's no place home like the World - Webnomad</title>

    <link rel="stylesheet" href="./css/main.css" title="no title" charset="utf-8">
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="./bower_components/leaflet-map/leaflet-map.html">
  </head>
  <body>
    <template id="body" is="dom-bind">
      <leaflet-map fit-to-markers>
        <template is="dom-repeat" items="{{locations}}">
          <leaflet-marker longitude="{{item.longitude}}" latitude="{{item.latitude}}">
            <h1>{{item.name}}</h1>
          </leaflet-marker>
        </template>
      </leaflet-map>
    </template>
  </body>
  <script>
    var body = document.querySelector('#body');
    body.locations = [
      {name: "Palce 1", latitude: 43, longitude: 2},
      {name: "Great other place", latitude: 40, longitude: 3},
    ]
    body.addEventListener('dom-change', () => {
      console.log('changed!');
    });
  </script>
</html>
